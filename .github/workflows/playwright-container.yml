name: Playwright Tests - From Container
on:
  workflow_dispatch:
  
jobs:
  playwright:
    name: 'Playwright Tests - From Container'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.51.0-noble # :latest? or remove tag
      options: --user 1001
    steps:
      - uses: actions/checkout@v4      
      - name: Build
        run: dotnet build
        working-directory: e2e
      - name: Run your tests
        run: dotnet test
        working-directory: e2e